<nav class="bg-gray-800">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="flex h-16 items-center justify-between">
      <div class="flex items-center">
        <div class="shrink-0">
          <h1 class="text-xl font-medium text-white">
            Dashboard</h1>
        </div>
        <div class="hidden md:block">
          <div class="ml-10 flex items-baseline space-x-4">
            <a routerLink="/"
              class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">Home</a>
          </div>
        </div>
      </div>

      <div class="hidden md:block">
        <div class="ml-10 flex items-center md:ml-6">
          <span class="text-gray-300 mr-4 text-sm font-medium">
            Hello, {{ currentUser?.name }}! </span>
          <button (click)="onLogout()"
            class="rounded-md px-3 py-2 text-sm font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
            Logout
          </button>
        </div>
      </div>

      <div class="-mr-2 flex md:hidden">
        <button (click)="toggleMobileMenu()" type="button"
          class="relative inline-flex items-center justify-center rounded-md bg-gray-800 p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open main menu</span>

          @if (!isMobileMenuOpen()) {
          <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
          } @else {
          <svg class="block size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
          </svg>
          }

        </button>
      </div>
    </div>
  </div>

  @if (isMobileMenuOpen()) {
  <div class="md:hidden" id="mobile-menu">
    <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
      <a routerLink="/dashboard"
        class="block rounded-md px-3 py-2 text-base font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
        Home
      </a>
      <button (click)="onLogout()"
        class=" w-full block rounded-md px-3 py-2 text-base text-left font-medium text-gray-300 hover:bg-gray-700 hover:text-white">
        Logout
      </button>
    </div>
  </div>
  }
</nav>

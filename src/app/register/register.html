<div>
  <h2 class="text-center text-3xl font-bold tracking-tight text-gray-900">Register</h2>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-lg p-6 bg-white rounded-lg border border-gray-200 shadow-xl">

    @if (errorMessage()) {
    <div class="mb-4 rounded-md bg-red-100 border border-red-400" role="alert">
      <div class="flex">
        <div class="ml-3 my-1">
          <h3 class="text-sm font-medium text-red-800">Register Failed!</h3>
          <span class="mt-1 text-sm text-red-700">
            {{ errorMessage() }}
          </span>
        </div>
      </div>
    </div>
    }

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="name" class="block text-sm/6 font-medium text-gray-900">Name</label>
        <div class="mt-2">
          <input id="name" type="text" name="name" formControlName="name" required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-500 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm/6 font-medium text-gray-900">Email address</label>
        <div class="mt-2">
          <input id="email" type="email" name="email" formControlName="email" required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-500 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm/6 font-medium text-gray-900">Password</label>
        <div class="mt-2">
          <input id="password" type="password" name="password" formControlName="password" required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-500 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm/6 font-medium text-gray-900">Confirmation Password</label>
        <div class="mt-2">
          <input id="confirmPassword" type="password" name="confirmPassword" formControlName="confirmPassword" required
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-gray-500 sm:text-sm/6" />
        </div>
      </div>

      <div class="pt-2">
        <button type="submit"
          class="flex w-full justify-center rounded-md bg-blue-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-blue-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
          Register
        </button>
      </div>
    </form>

    <p class="mt-2 text-center text-sm/6 text-gray-500">
      Already have an account?
      <a routerLink="/login" class="font-semibold text-blue-600 hover:text-blue-500 hover:cursor-pointer">Sign in
        here</a>
    </p>
  </div>
</div>
